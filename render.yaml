services:
  - type: web
    name: rhm-backend
    env: node
    buildCommand: npm install
    startCommand: npm start
    autoDeploy: true
    healthCheckPath: /health
    staticPublishPath: ./public
    envVars:
      - key: NODE_ENV
        value: production
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: YOUTUBE_API_KEY
        sync: false
      - key: ADMIN_PASSWORD
        sync: false
      - key: ADMIN_USERNAME
        sync: false

    disk:
      name: uploads
      mountPath: /opt/render/project/uploads
      sizeGB: 1

  - type: worker
    name: rhm-youtube-sync
    env: node
    buildCommand: npm install
    startCommand: node src/jobs/scheduler.js
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: YOUTUBE_API_KEY
        sync: false
      - key: ADMIN_PASSWORD
        sync: false
      - key: ADMIN_USERNAME
        sync: false
